<!DOCTYPE html>
<html lang="ja-JP" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{commons::header}"></div>

<body>
	<div th:replace="~{commons::navibar}"></div>
	<div class="container-fluid">
		<div class="row">
			<div th:insert="~{commons::sidebar}"></div>
			<div class="col-sm-9 offset-sm-3 col-md-10 offset-md-2 main">
				<div class="card border-primary mb-3">
					<div class="card-header text-bg-primary mb-3">
						<h5 class="card-title" style="padding-top: 8px;">
							<i class="bi bi-grid-fill"></i> 分類管理
						</h5>
					</div>
					<div class="card-body">
						<div class="row">
							<form class="form-inline col-md-5" role="form">
								<div class="input-group col-md-5">
									<input id="keywordInput" class="form-control" type="text"
										placeholder="検索条件を入力してください">
									<button id="searchBtn2" class="btn btn-info my-2 my-sm-0" type="button">
										<i class="bi bi-search"></i> 検索
									</button>
								</div>
							</form>
						</div>
						<table class="table table-sm">
							<caption style="font-size: 10px;">地域情報一覧</caption>
							<thead>
								<tr class="table-primary">
									<th scope="col" class="text-center" style="width: 100px;">ID</th>
									<th scope="col" class="text-center" style="width: 70px;">名称</th>
									<th scope="col" class="text-center" style="width: 70px;">県庁</th>
									<th scope="col" class="text-center" style="width: 70px;">地域</th>
									<th scope="col" class="text-center" style="width: 70px;">人口数量</th>
									<th scope="col" class="text-center" style="width: 120px;">操作</th>
								</tr>
							</thead>
							<tbody id="tableBody" class="table-group-divider"></tbody>
						</table>
						<div class="row">
							<div id="pageInfos" class="col-md-5" style="font-size: 12px;"></div>
							<div id="pageNavi" class="col-md-7 d-flex justify-content-end"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" th:src="@{/static/customizes/district-pages.js}"></script>
</body>

</html>
